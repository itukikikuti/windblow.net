---
layout: outline
---
<article>
    <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
    <time>{{ page.date | date: "%Y/%m/%d" }}</time>
    {{ content }}
    <a href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url | cgi_escape | cgi_escape }}">Twitter</a>
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url | cgi_escape }}{{ page.url | cgi_escape }}">Facebook</a>
    <a href="https://plus.google.com/share?url={{ site.url | cgi_escape }}{{ page.url | cgi_escape }}">Google+</a>
</article>
