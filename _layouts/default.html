{% if page.title %}
{% capture title %}{{ page.title }} | {{ site.title }}{% endcapture %}
{% else %}
{% capture title %}{{ site.title }}{% endcapture %}
{% endif %}

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" lang="ja" xml:lang="ja">
    <head>
        <meta charset="UTF-8" />
        {% if page.id %}
        <meta property="og:title" content="{{ title }}" />
        <meta property="og:description" content='{{ page.excerpt }}' />
        <meta property="og:type" content="article" />
        <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
        <meta property="og:image" content="{{ site.url }}/assets/icon256.png" />
        {% endif %}
        <meta name="theme-color" content="{{ site.color }}" />
        <meta name="viewport" content="width=device-width,initial-scale=1">
        
        <title>{{ title }}</title>
        
        <link rel="stylesheet" href="/assets/css/normalize.css" />
        <link rel="stylesheet" href="/assets/css/baguetteBox.css" />
        <link rel="stylesheet" href="/assets/css/style.css" />
        <link rel="alternate" type="application/atom+xml" title="フィード" href="/feed.xml" />
        <link rel="icon" href="/assets/icon256.png" />
        
        <script src="/assets/script/baguetteBox.min.js" defer=""></script>
        <script src="/assets/script/utility.js" defer=""></script>
    </head>
    <body>
        <header>
            <h1><a href="/">{{ site.title }}</a></h1>
            <small>© 2017 windblow</small>
            <nav>
                <ul>
                    <li><a href="/feed.xml">フィード</a></li>
                    <li><a href="/archive.html">アーカイブ</a></li>
                </ul>
            </nav>
        </header>
        <main>
            {{ content }}
        </main>
    </body>
</html>
