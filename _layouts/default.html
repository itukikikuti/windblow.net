{% if page.title %}
{% capture title %}{{ page.title }} | {{ site.title }}{% endcapture %}
{% else %}
{% capture title %}{{ site.title }}{% endcapture %}
{% endif %}

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" lang="ja" xml:lang="ja">
    <head>
        <meta charset="UTF-8" />
        {% if page.id %}
        <meta property="og:title" content="{{ title }}" />
        <meta property="og:description" content="{{ page.excerpt }}" />
        <meta property="og:type" content="article" />
        <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
        <meta property="og:image" content="{{ site.url }}/assets/icon256.png" />
        {% endif %}
        <meta name="theme-color" content="{{ site.color }}" />
        
        <title>{{ title }}</title>
        
        <link rel="stylesheet" href="/assets/css/normalize.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/mplus1p.css" />
        <link rel="stylesheet" href="/assets/css/style.css" />
        <link rel="alternate" type="application/atom+xml" title="フィード" href="/feed.xml" />
        <link rel="icon" href="/assets/icon256.png" />
        
        <script src="/assets/script/utility.js" defer=""></script>
    </head>
    <body>
        {{ content }}
    </body>
</html>
