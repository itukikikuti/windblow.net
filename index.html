---
layout: outline
---
{% for post in paginator.posts %}
<article>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    {{ post.excerpt }}
    <a href="{{ post.url }}">more</a>
    <time>{{ post.date | date: "%Y/%m/%d" }}</time>
</article>
{% endfor %}

{% if paginator.previous_page %}
{% if paginator.page == 2 %}
<a href="/">前</a>
{% else %}
<a href="/page{{ paginator.previous_page }}">前</a>
{% endif %}
{% endif %}

{% if paginator.next_page %}
<a href="/page{{ paginator.next_page }}">次</a>
{% endif %}
