<style>
    @import url('https://fonts.googleapis.com/css?family=Roboto+Mono');
    h1 {
        page-break-before: always;
        font-size: 1.5em;
    }
    p {
        line-height: 1;
        text-align: left;
        font-size: 0.7em;
    }
    code {
        font-family: 'Roboto Mono', monospace;
        font-size: 0.5em;
    }
</style>

{% for post in site.posts reversed %}
<h1>{{ post.title }}</h1>
{{ post.content }}
{% endfor %}
